<!DOCTYPE html>
<html>
    <head>
        <title>Fancify Shamcify</title>
        <!-- link to your script file here -->
        <script src="./fancifymytext.js"></script>
    </head>
    <body>
        <h1>Fancify my Text</h1>
        <!-- Your UI controls go here -->
        <fieldset>
            <legend>Text</legend>
            <!-- 4 rows by 30 columns in size -->
            <textarea id="text" rows="4" cols="30"/></textarea>
        </fieldset>

        <fieldset>
            <legend>Fancify</legend>

            <button type="button" onclick="enlargeText()">Bigger!</button>

            <input id="fancy-opt" type="radio" name="style-opt" onclick="applyFancyStyles()">
            <label for="fancy-opt">FancySchmancy</label>

            <input id="boring-opt" type="radio" name="style-opt" onclick="resetStyles()">
            <label for="boring-opt">BoringBetty</label>

            <button type="button" onclick="applyMooStyles()">Moo</button>
        </fieldset>
    </body>
</html>
